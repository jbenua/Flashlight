<html>
<head>
<style>
body{
    margin: 0px;
}
div {
    background-color: rgb(0, 0, 0);
    width: 100%;
}
img {
    width: 100%;
    height:100vh;
}
</style>
</head>
<body>
<div id="div">
<img src="{{ static_url("Flashlight.png") }}"/>
</div>
<script type="text/javascript">
    var ws = new WebSocket("ws://127.0.0.1:8888/ws");
    var color = [0, 0, 0];
    var isOn = false;
    ws.onopen = function() {
       ws.send("Hello, world");
    };
    ws.onmessage = function (evt) {
       data = JSON.parse(evt.data);
       if ('COLOR' in data){
        COLOR(data['COLOR']);
       } else if ('ON' in data){
        ON();
       } else if ('OFF' in data){
        OFF();
       };
       
    };

    function ON(){
        if (!isOn){
            isOn = true;
            if (is_black()){
                color = [255, 255, 153];
            }
            console.log(color);
            draw();
        }
    };

    function is_black(){
        for (component in color){
            if (color[component] != 0)
                return false;
        }
        return true;
    }

    function OFF(){
        if (isOn){
            isOn = false;
            draw();
        }
    };

    function COLOR(c){
        if (c.length != 3){
            return;
        }
        for (val in c){
            if (val < 0 | val > 255){
                return;
            }
        }
        color = c;
        draw();
    };

    function draw(){
        c = isOn ? color : [0, 0, 0];
        div.style.backgroundColor = "rgb(" + c[0] + ", " + c[1] + ", " + c[2] + ")";
    };

</script>
</body>
</html>
